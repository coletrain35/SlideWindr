<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Gradient Background Test</title>
    <link rel="stylesheet" href="https://unpkg.com/reveal.js@4.6.1/dist/reset.css">
    <link rel="stylesheet" href="https://unpkg.com/reveal.js@4.6.1/dist/reveal.css">
    <link rel="stylesheet" href="https://unpkg.com/reveal.js@4.6.1/dist/theme/white.css">
</head>
<body>
    <div class="reveal">
        <div class="slides">
            <section>
                <h2>Normal Slide</h2>
                <p>This should have a white background</p>
            </section>

            <section data-background-gradient="linear-gradient(135deg, #667eea 0%, #764ba2 100%)">
                <h2 style="color: white;">Gradient Slide</h2>
                <p style="color: white;">This should have a purple-blue gradient background</p>
            </section>

            <section data-background-color="#ff0000">
                <h2 style="color: white;">Red Slide</h2>
                <p style="color: white;">This should have a red background</p>
            </section>
        </div>
    </div>

    <script src="https://unpkg.com/reveal.js@4.6.1/dist/reveal.js"></script>
    <script>
        Reveal.initialize({
            width: 960,
            height: 540,
            center: true
        });
    </script>
</body>
</html>
