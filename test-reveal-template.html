<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Test Reveal.js Presentation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.3.1/reset.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.3.1/reveal.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.3.1/theme/night.min.css">
    <style>
        /* Custom styling for the presentation */
        .reveal h1 {
            color: #ff6b6b;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            font-family: 'Arial Black', sans-serif;
        }

        .reveal h2 {
            color: #4ecdc4;
            font-style: italic;
        }

        .reveal p {
            font-size: 1.2em;
            line-height: 1.6;
        }

        .highlight-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin: 20px;
        }

        .custom-list li {
            margin: 15px 0;
            padding-left: 30px;
            position: relative;
        }

        .custom-list li::before {
            content: "â†’";
            position: absolute;
            left: 0;
            color: #ff6b6b;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="reveal">
        <div class="slides">
            <section data-background-color="#2d3748">
                <h1>Welcome to My Presentation</h1>
                <p>A beautifully styled reveal.js deck</p>
                <div class="highlight-box">
                    <p style="color: white; margin: 0;">This is a custom styled box!</p>
                </div>
            </section>

            <section data-background-color="#1a202c">
                <h2>Key Features</h2>
                <ul class="custom-list">
                    <li>Beautiful custom styling</li>
                    <li>Gradient backgrounds</li>
                    <li>Custom bullet points</li>
                    <li>Professional shadows</li>
                </ul>
            </section>

            <section data-background-color="#553c9a">
                <h1 style="color: #ffd700;">Thank You!</h1>
                <p style="font-size: 1.5em; color: #ffffff;">Questions?</p>
            </section>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.3.1/reveal.min.js"></script>
    <script>
        Reveal.initialize({
            transition: 'slide',
            backgroundTransition: 'fade',
            controls: true,
            progress: true,
            center: true,
            hash: true
        });
    </script>
</body>
</html>
